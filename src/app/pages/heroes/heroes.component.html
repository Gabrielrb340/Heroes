<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height:100vh" (resized)="sizeChangedEvent($event)">
    <div class="margem">

        <div class='title'>
            <label>BUSCA KITSU</label>
        </div>
        <div>
            <label class='label-personagem' for="input-personagem">Nome do Personagem</label>
            <input class="input-personagem" type="text" name="input-personagem" id="input-personagem" [(ngModel)]="filterInput" (change)="getHeroes()">
            <table class="table-a table-striped">
                <tr>
                    <td class="header col-personagem">Personagem</td>
                    <td class="header col_3">Descrição</td>
                </tr>
                <tbody>
                    <tr *ngFor="let item of heroes" (click)="openModal(item)">
                        <td>
                            <img [src]="item.attributes.image.original" class="mr-2" style="width: 50px; height: 50px"> {{ item.attributes.name }}
                        </td>
                        <td class="col_3">
                            <div innerHTML='{{item.attributes.description.substring(0,400)}}...'></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="d-flex justify--center p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getHeroes()" maxSize="5" ellipses='true' rotate='true'>
                </ngb-pagination>


            </div> -->
            <div class="row justify-content-md-center align-middle" style=" padding-bottom: 16px; ">
                <app-pagination #pagination [maxPages]="11" class="justify-content-md-center" (onPageChange)="pageChangeHandler($event) "></app-pagination>
            </div>
        </div>

    </div>
</div>
<div class="footer ">
    <p></p>

</div>
